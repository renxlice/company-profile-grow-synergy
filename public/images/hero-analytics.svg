<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F9FAFB"/>
  
  <!-- Chart Bars -->
  <rect x="100" y="250" width="60" height="100" fill="url(#grad1)" rx="4"/>
  <rect x="180" y="200" width="60" height="150" fill="url(#grad1)" rx="4"/>
  <rect x="260" y="150" width="60" height="200" fill="url(#grad1)" rx="4"/>
  <rect x="340" y="180" width="60" height="170" fill="url(#grad1)" rx="4"/>
  <rect x="420" y="120" width="60" height="230" fill="url(#grad1)" rx="4"/>
  <rect x="500" y="160" width="60" height="190" fill="url(#grad1)" rx="4"/>
  
  <!-- Line Chart -->
  <polyline points="100,280 180,240 260,200 340,220 420,180 500,200 580,160" 
            stroke="url(#grad2)" stroke-width="3" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="100" cy="280" r="5" fill="#3B82F6"/>
  <circle cx="180" cy="240" r="5" fill="#3B82F6"/>
  <circle cx="260" cy="200" r="5" fill="#3B82F6"/>
  <circle cx="340" cy="220" r="5" fill="#3B82F6"/>
  <circle cx="420" cy="180" r="5" fill="#3B82F6"/>
  <circle cx="500" cy="200" r="5" fill="#3B82F6"/>
  <circle cx="580" cy="160" r="5" fill="#3B82F6"/>
  
  <!-- Pie Chart -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="60" fill="#3B82F6"/>
    <path d="M 0,0 L 60,0 A 60,60 0 0,1 42.43,42.43 Z" fill="#10B981"/>
    <path d="M 0,0 L 42.43,42.43 A 60,60 0 0,1 -42.43,42.43 Z" fill="#F59E0B"/>
    <path d="M 0,0 L -42.43,42.43 A 60,60 0 0,1 -60,0 Z" fill="#EF4444"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <rect x="620" y="80" width="80" height="40" fill="#E5E7EB" rx="4"/>
    <rect x="620" y="130" width="60" height="4" fill="#9CA3AF" rx="2"/>
    <rect x="620" y="140" width="70" height="4" fill="#9CA3AF" rx="2"/>
    <rect x="620" y="150" width="50" height="4" fill="#9CA3AF" rx="2"/>
  </g>
  
  <!-- Analytics Icons -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.2"/>
    <path d="M -8,-8 L 8,-8 L 8,8 L -8,8 Z" fill="#10B981"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <g transform="translate(750, 100)">
    <circle cx="0" cy="0" r="20" fill="#F59E0B" opacity="0.2"/>
    <path d="M -8,0 L -4,-8 L 0,0 L 4,-8 L 8,0" stroke="#F59E0B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Grid Lines -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
    <line x1="80" y1="350" x2="580" y2="350"/>
    <line x1="80" y1="300" x2="580" y2="300"/>
    <line x1="80" y1="250" x2="580" y2="250"/>
    <line x1="80" y1="200" x2="580" y2="200"/>
    <line x1="80" y1="150" x2="580" y2="150"/>
    <line x1="80" y1="100" x2="580" y2="100"/>
  </g>
</svg>
